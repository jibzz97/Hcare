<div class="row mb-3">

    <div class="col-lg-3 ">
        <div class="card ">
            <div class="card-body p-0">
                <div class="row ">
                    <div class="p-3">
                        <div class="media ">
                            <i class="fa fa-stethoscope c1 m-3"></i>
                            <div class="media-body">
                                <p class="font-weight-bold mt-3 mb-0">3,256</p>
                                <p class="text-muted small ">Total patients</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <i class="pi pi-ellipsis-h text-right text-muted mt-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card ">
            <div class="card-body p-0">
                <div class="row ">
                    <div class="p-3 ">
                        <div class="media ">
                            <i class="pi pi-users c2 m-3 text-primary"></i>
                            <div class="media-body">
                                <p class="mt-3 mb-0 font-weight-bold">394</p>
                                <p class="text-muted small ">Available staff</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <i class="pi pi-ellipsis-h text-muted text-right mt-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card ">
            <div class="card-body p-0">
                <div class="row ">
                    <div class="p-3 ">
                        <div class="media ">
                            <i class="pi pi-wallet c3 m-3"></i>
                            <div class="media-body">
                                <p class="mt-3 mb-0 font-weight-bold">$2,536</p>
                                <p class="text-muted small ">Avg treat. Costs</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <i class="pi pi-ellipsis-h text-muted text-right mt-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card ">
            <div class="card-body p-0">
                <div class="row ">
                    <div class="p-3 ">
                        <div class="media">
                            <i class="fa fa-ambulance c4 m-3"></i>
                            <div class="media-body">
                                <p class="mt-3 mb-0 font-weight-bold">38</p>
                                <p class="text-muted small ">Available Cars</p>
                            </div>

                        </div>

                    </div>
                    <div class="col">
                        <i class="pi pi-ellipsis-h text-muted text-right mt-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card m-4 p-0">
        <h5>Single Column</h5>
            <p-table #dt1 [value]="products1" dataKey="id"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"  styleClass="p-datatable-gridlines"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['id','email','firstName','surname']">
            <ng-template pTemplate="caption">
                <div class="p-d-flex">
                    <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left p-ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt1.filterGlobal($event.target, 'contains')" placeholder="Search keyword" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                    <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                    <th pSortableColumn="firstName">firstName <p-sortIcon field="firstName"></p-sortIcon></th>
                    <th pSortableColumn="surname">surname <p-sortIcon field="surname"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.email}}</td>
                    <td>{{product.firstName}}</td>
                    <td>{{product.surname}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>


    
</div>
