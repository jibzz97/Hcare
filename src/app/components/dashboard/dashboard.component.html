<div class="content">
  <nav class="navbar navbar-expand-xl navbar-light bg-light">
    <form class="form-inline w-75 input-icons ml-2 my-xl-0">
      <i class="pi pi-search mx-2 text-muted"></i>
      <input class="form-control w-100 input-field mr-4 px-5" type="search" placeholder="Search" aria-label="Search">

    </form>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item">
          <i class="pi pi-bell mt-3 mx-3 text-muted"></i>
        </li>
        <li class="nav-item">
          <!-- <img class="imgNav" src="assets/img/Jebari.jpg"> -->
          <ngx-avatar  name="{{staff.surname}}" size="40">></ngx-avatar>

        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle mt-0" href="#" id="navbarDropdownMenuLink" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{staff.firstName}} {{staff.surname}} 
          </a>

          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Settings<span class="badge badge-success float-right">9</span></a>
            <a class="dropdown-item" (click)="logout()">Log out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <hr class="mt-0">
</div>



<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">You Have Been Idle!</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         {{idleState}}
        <div class="row mrgbtm">
          <div class="col-md-6">
              <button type="button" (click)="logout()" class="btn btn-danger">Logout</button>
          </div>
          <div class="col-md-6">
              <button type="button" (click)="stay()" class="btn btn-success">Stay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
